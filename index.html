<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/queries.css">
    <title>FGG STORE</title>
    <script defer src="script.js"></script>
</head>
<body>
  <div class="content">
    <header class="main-header">
      <div class="top-header">
        <div class="top-left-header">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icons navegation-icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          
          <img class="logo" src="img/Logo.png" alt="FGG-Logo">
          <input type="text" class="search-box" >

        </div>
        <div class="top-right-header">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icons heart">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icons">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
          </svg>
          <nav>
            <a href="#" class="log-in-link"><p>Log in</p></a>
            <span>|</span>
            <a href="#">Register</a>
          </nav>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icons reg-icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
          </svg>
          
        </div>
      </div>
      <div class="b-header">
      <nav>
        <a href="#"><p>CATEGORIES</p></a>
        <a href="#"><p>Sales!</p></a>
        <a href="#"><p>Best Sellers</p></a>
        <a href="#"><p>Flash deal</p></a>
      </nav>
    </div>
    </header>
    <section class="hero-section">
      <div class="promos">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icons left-icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>        
        <img src="img/promo1.png" alt="">
        <img class="hero-photo" src="img/spiderPromo.avif" alt="">
        <img clsss="hero-photo" src="img/AstroPromo.jpg" alt="">
        <img class="hero-photo" src="img/blackPromo.png" alt="">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icons right-icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </svg>
                
      </div>
    </section>
    <section class="up-coming">
      <div class="pBox">
      <p class>Up Coming Games</p>
      <p>Pre order is open now ! </p>
    </div>
      <div class="games-grid">
      <div class="game-card avoid-card">
        <img src="img/Games Cards/avoid.avif" alt="">
        <div class="game-info">
        <p class="game-name">Avowed</p>
        <p class="game-details">Steam . Xbox</p>
      </div>
      </div>
      <div class="game-card fc25-card">
        <img src="img/Games Cards/fc.avif" alt="">
        <div class="game-info">
        <p class="game-name">Fc 25</p>
        <p class="game-details">Steam . Xbox . PS5</p>
      </div>
      </div>
      <div class="game-card gamepass-card">
        <img src="img/Games Cards/Game pass.webp" alt="">
        <div class="game-info">
        <p class="game-name">Game Pass</p>
        <p class="game-details">PC . Xbox </p>
      </div>
      </div>
      <div class="game-card plus-card">
        <img src="img/Games Cards/Plus.avif" alt="">
        <div class="game-info">
        <p class="game-name">Playstation plus</p>
        <p class="game-details">Ps5 . ps4</p>
      </div>
      </div>
      <div class="game-card baldur-card">
        <img src="img/Games Cards/temp.webp" alt="">
        <div class="game-info">
        <p class="game-name">Baldur's Gate 3 + Digital Deluxe Edition DLC</p>
        <p class="game-details">Ps5 . ps4</p>
      </div>
      </div>
      <div class="game-card minecraft-card">
        <img src="img/Games Cards/Minecraft.webp" alt="">
        <div class="game-info">
        <p class="game-name">Manicraft</p>
        <p class="game-details">PC . Xbox . Ps5 . ps4</p>
      </div>
      </div>
    </div>

    </section>
    <section class="most-orderd"> 
      <button class="prev">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
          <path fill-rule="evenodd" d="M7.72 12.53a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 1 1 1.06 1.06L9.31 12l6.97 6.97a.75.75 0 1 1-1.06 1.06l-7.5-7.5Z" clip-rule="evenodd" />
        </svg>
        
      </button> 
      <div class="viewCards">
        <div class="most-orderd-cards"></div>
      </div> 
      <button class="next">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
          <path fill-rule="evenodd" d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd" />
        </svg>
        
      </button>
    </section>
    
  </div>
  
  <div class="log-in-frame" >
    <iframe src="log-in-page/logIn.html" ></iframe>
    <button class="close-frame"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    </svg>
    </button>
  </div>
</body>

</html>
