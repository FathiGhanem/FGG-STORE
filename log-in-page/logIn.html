<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
    <body>
        
        <div class="Log-in">
            <div class="header-Log">
                <p class="LogIn-p">
                    Log in
                </p>
                <div class="create-account-div question">
                    <p class="new-user">New user ? </p>
                    <a href="#" class="create-account">Create account</a>
                </div>
            </div>
            
            <div class="boxes">
                <div class="box google">
                    <a href="#" class="google-link">
                        <img src="img/google-icon-logo-svgrepo-com.svg" alt="" class="google-logo">
                        <p> Continue with Google</p>
                    </a>
                </div>
                <div class="box email">
                    <input class="emailinput" type="text" placeholder="Email" >
                </div>
                <div class="box Password">
                    <input class="passinput" type="password" placeholder="Password"  >
                </div>
                <div class="valid">
                    <p> please enter a valid email address </p>
                </div>
                <div class="box login-btn">
                    <button>
                        Sign in
                    </button>
                </div>
            </div>
            
            <div class="forgot-password question">
                <p>Truple with sign in ?</p>
                <a href="">Forgot Password</a>
            </div>
        </div>
        
        </body>
 </html>
